<!DOCTYPE html>

    <title>Gallery with Main Image and Thumbnail Controls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .main-image-wrapper {
            position: relative;
        }
        .main-image {
            width: 400px;
            height: 400px;
            margin-bottom: 20px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .control-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        .control-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .control-button.left {
            left: -50px;
        }
        .control-button.right {
            right: -50px;
        }
        .thumbnail-wrapper {
            display: flex;
            align-items: center;
            position: relative;
            width: 500px;
        }
        .thumbnail-container {
            display: flex;
            gap: 10px;
            overflow: hidden;
            width: 500px;
            justify-content: center;
        }
        .thumbnail img {
            width: 80px;
            height: 80px;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            object-fit: cover;
            transition: border-color 0.3s;
        }
        .thumbnail img.active {
            border-color: #007bff;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const mainImage = document.getElementById('mainImage');
            const thumbnails = document.querySelectorAll('.thumbnail img');
            const thumbnailContainer = document.getElementById('thumbnailContainer');
            const mainPrev = document.getElementById('mainPrev');
            const mainNext = document.getElementById('mainNext');
            const thumbnailPrev = document.getElementById('thumbnailPrev');
            const thumbnailNext = document.getElementById('thumbnailNext');

            let currentIndex = 0;

            // Update active state
            function updateActiveImage(index) {
                thumbnails.forEach(img => img.classList.remove('active'));
                thumbnails[index].classList.add('active');
                mainImage.src = thumbnails[index].src;
            }

            // Main image controls
            mainPrev.addEventListener('click', function () {
                currentIndex = (currentIndex - 1 + thumbnails.length) % thumbnails.length;
                updateActiveImage(currentIndex);
            });

            mainNext.addEventListener('click', function () {
                currentIndex = (currentIndex + 1) % thumbnails.length;
                updateActiveImage(currentIndex);
            });

            // Thumbnail navigation
            thumbnailPrev.addEventListener('click', function () {
                currentIndex = (currentIndex - 1 + thumbnails.length) % thumbnails.length;
                updateActiveImage(currentIndex);
                thumbnailContainer.scrollBy({ left: -100, behavior: 'smooth' });
            });

            thumbnailNext.addEventListener('click', function () {
                currentIndex = (currentIndex + 1) % thumbnails.length;
                updateActiveImage(currentIndex);
                thumbnailContainer.scrollBy({ left: 100, behavior: 'smooth' });
            });

            // Thumbnail click event
            thumbnails.forEach((thumbnail, index) => {
                thumbnail.addEventListener('click', function () {
                    currentIndex = index;
                    updateActiveImage(currentIndex);
                });
            });

            // Initialize first image as active
            updateActiveImage(currentIndex);
        });
    </script>
