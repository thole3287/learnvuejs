<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .cart-item img {
      width: 70px;
      height: auto;
      border-radius: 5px;
    }
    .discount-card {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .discount-card.active {
      border-color: red;
      background: rgba(255, 0, 0, 0.1);
    }
    .cart-container {
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row g-4">
      <div class="col-lg-6 col-md-12">
        <div class="container mt-4">
          <div class="card p-4 mb-3">
            <p>Already have an account? <a href="#">Login here</a></p>
            <div class="row g-2">
              <div class="col-md-6 col-12">
                <input type="text" class="form-control" placeholder="Your name/Email" />
              </div>
              <div class="col-md-6 col-12">
                <input type="password" class="form-control" placeholder="Password" />
              </div>
            </div>
            <button class="btn btn-dark mt-3 w-100">Login</button>
          </div>
          <div class="card p-4 mb-3">
            <h2>Information</h2>
            <div class="row g-2">
              <div class="col-md-6 col-12">
                <input type="text" class="form-control" placeholder="First Name*" />
              </div>
              <div class="col-md-6 col-12">
                <input type="text" class="form-control" placeholder="Last Name*" />
              </div>
              <div class="col-md-6 col-12">
                <input type="email" class="form-control" placeholder="Email Address*" />
              </div>
              <div class="col-md-6 col-12">
                <input type="text" class="form-control" placeholder="Phone Number*" />
              </div>
              <div class="col-12">
                <select class="form-select">
                  <option>Choose Country/Region</option>
                </select>
              </div>
              <div class="col-md-6 col-12">
                <input type="text" class="form-control" placeholder="Town/City*" />
              </div>
              <div class="col-md-6 col-12">
                <input type="text" class="form-control" placeholder="Street, ..." />
              </div>
              <div class="col-md-6 col-12">
                <select class="form-select">
                  <option>Choose State</option>
                </select>
              </div>
              <div class="col-md-6 col-12">
                <input type="text" class="form-control" placeholder="Postal Code*" />
              </div>
              <div class="col-12">
                <textarea class="form-control" placeholder="Write note..."></textarea>
              </div>
            </div>
          </div>
          <div class="card p-4">
            <h2>Choose payment Option:</h2>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" checked />
              <label class="form-check-label">Credit Card</label>
            </div>
            <input type="text" class="form-control mt-2" placeholder="Name On Card*" />
            <input type="text" class="form-control mt-2" placeholder="Card Numbers*" />
            <div class="row g-2 mt-2">
              <div class="col-md-6 col-12">
                <input type="date" class="form-control" />
              </div>
              <div class="col-md-6 col-12">
                <input type="text" class="form-control" placeholder="CVV*" />
              </div>
            </div>
            <div class="form-check mt-2">
              <input class="form-check-input" type="checkbox" />
              <label class="form-check-label">Save Card Details</label>
            </div>
            <button class="btn btn-dark mt-3 w-100">Payment</button>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="container mt-5 cart-container">
          <h4>Shopping Cart</h4>
          <div class="row mt-4">
            <div class="col-md-4 discount-card">
              <strong>Discount</strong><br />
              <span class="text-danger">10% OFF</span><br />
              <small>For all orders from 200$</small>
              <br />
              <code>MO234231</code>
              <br />
              <button class="btn btn-sm btn-outline-dark mt-2">Apply Code</button>
            </div>
            <div class="col-md-4 discount-card active">
              <strong>Discount</strong><br />
              <span class="text-danger">10% OFF</span><br />
              <small>For all orders from 200$</small>
              <br />
              <code>MO234231</code>
              <br />
              <button class="btn btn-sm btn-dark mt-2">Apply Code</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
