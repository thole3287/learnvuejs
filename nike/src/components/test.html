<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart Sidebar</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .cart-sidebar {
      position: fixed;
      right: 0;
      top: 0;
      height: 100%;
      width: 350px;
      background: #fff;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.1);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }

    .cart-sidebar.open {
      transform: translateX(0);
    }

    .cart-header {
      background: black;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-header h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    .cart-items {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      margin-right: 1rem;
      border: 1px solid #ccc;
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-title {
      font-size: 0.9rem;
      margin: 0;
    }

    .cart-item-options {
      font-size: 0.8rem;
      color: gray;
    }

    .cart-item-price {
      font-weight: bold;
      margin: 0.5rem 0;
    }

    .cart-item-quantity {
      display: flex;
      align-items: center;
    }

    .cart-item-quantity button {
      background: none;
      border: 1px solid #ccc;
      width: 25px;
      height: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .cart-item-quantity span {
      margin: 0 0.5rem;
    }

    .cart-footer {
      padding: 1rem;
      border-top: 1px solid #ddd;
    }

    .cart-total {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .cart-footer button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      cursor: pointer;
    }

    .checkout-btn {
      background: black;
      color: white;
      margin-bottom: 0.5rem;
    }

    .view-cart-btn {
      background: #f4f4f4;
      color: black;
    }
  </style>
</head>
<body>
  <div id="app">
    <button @click="toggleCart" class="cart">Toggle Cart</button>

    <div class="cart-sidebar" :class="{ open: isCartOpen }">
      <div class="cart-header">
        <h2>Shopping Cart</h2>
        <button @click="toggleCart" style="background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer;">&times;</button>
      </div>

      <div class="cart-items">
        <div class="cart-item" v-for="item in cartItems" :key="item.id">
          <img :src="item.image" :alt="item.name">
          <div class="cart-item-details">
            <p class="cart-item-title">{{ item.name }}</p>
            <p class="cart-item-options">{{ item.color }}, {{ item.size }}</p>
            <p class="cart-item-price">${{ item.price }}</p>
            <div class="cart-item-quantity">
              <button @click="updateQuantity(item.id, -1)">-</button>
              <span>{{ item.quantity }}</span>
              <button @click="updateQuantity(item.id, 1)">+</button>
              <button @click="removeItem(item.id)" style="margin-left: 0.5rem; color: red; background: none; border: none; cursor: pointer;"><i class="fas fa-trash"></i></button>
            </div>
          </div>
        </div>
      </div>

      <div class="cart-footer">
        <div class="cart-total">
          <span>Total</span>
          <span>${{ total }}</span>
        </div>
        <button class="checkout-btn">Check Out</button>
        <button class="view-cart-btn">View Cart</button>
      </div>
    </div>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          isCartOpen: false,
          cartItems: [
            {
              id: 1,
              name: "Women's tracksuit Q109",
              color: "Blue",
              size: "S",
              price: 379.99,
              quantity: 1,
              image: "https://via.placeholder.com/60"
            },
            {
              id: 2,
              name: "Mercury Tee",
              color: "White",
              size: "S",
              price: 54.00,
              quantity: 1,
              image: "https://via.placeholder.com/60"
            }
          ]
        };
      },
      computed: {
        total() {
          return this.cartItems.reduce((sum, item) => sum + item.price * item.quantity, 0).toFixed(2);
        }
      },
      methods: {
        toggleCart() {
          this.isCartOpen = !this.isCartOpen;
        },
        updateQuantity(id, amount) {
          const item = this.cartItems.find(item => item.id === id);
          if (item) {
            item.quantity += amount;
            if (item.quantity <= 0) {
              this.removeItem(id);
            }
          }
        },
        removeItem(id) {
          this.cartItems = this.cartItems.filter(item => item.id !== id);
        }
      }
    });

    app.mount("#app");
  </script>
</body>
</html>
